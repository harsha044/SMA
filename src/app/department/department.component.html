{{ department | json }}

<form (submit)="addDepartment()" >
    <div class="form-group">
        <input type="number" [(ngModel)]="department.id" name="id" placeholder="Department ID" />
    </div>
    <div class="form-group">
            <input type="text" [(ngModel)]="department.name" name="name" placeholder="Department Naame" />
    </div>
    <div class="form-group">
            <input type="text" [(ngModel)]="department.specialization" name="specialization" placeholder="Department Specialization" />
    </div>
    <div class="form-group">
            <input type="text" [(ngModel)]="department.head" name="head" placeholder="Department Head" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
