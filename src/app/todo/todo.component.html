<form #taskForm="ngForm" (submit)="addTask()">
  <div class="form-group">
    <input class="form-control" required type="number" [(ngModel)]="task.userId" name="userId" placeholder="User ID" />
  </div>
  <!--<div class="form-group">
          <input class="form-control" type="text" [(ngModel)]="task.id" name="id" placeholder="ID" />
  </div>-->
  <div class="form-group">
          <input class="form-control" required type="text" [(ngModel)]="task.title" name="title" placeholder="Title" />
  </div>
  <div class="form-group">
          <input  type="checkbox" [(ngModel)]="task.completed" name="completed" placeholder="Completed" />
  </div>
  <div class="form-group">
    <button [disabled]="taskForm.invalid" type="submit" class="btn btn-primary">Add task</button>
  </div>
</form>
<router-outlet></router-outlet>
<hr/>
<app-todo-list></app-todo-list>
