<h1>ToDo List</h1>
<table class="table">
    <tr>
      <th>User Id</th>
      <th>Id</th>
      <th>Title</th>
      <th>Completed</th>
      <th> Details </th>
    </tr>
    <tr *ngFor="let todo of todoResponse">
        <td>{{todo.userId}}</td>
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td>
        <td> <button type="button" [routerLink]="[todo.id]" class="btn btn-primary"> Details </button></td>
    </tr>
  </table>
